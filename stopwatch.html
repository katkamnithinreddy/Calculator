<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="watch.css" type="text/css">
</head>
<body>
    <img src="city.jpg" alt="">
    <div class="container">
        <h2>Stop Watch</h2>
        <p class="para"><span id="mins">00</span>:<span id="seconds">00</span>:<span id="milli">00</span></p>
        <div class="btns">
        <button id="button-start" class="btn">Start</button>
        <button id="button-stop" class="btn">Stop</button>
        <button id="button-reset" class="btn">Reset</button>
        </div>
    </div>


    <script>
        window.onload=function(){
          var sec="00";
          var tens="00";
          var mins="00"
          var appendtens=document.getElementById("milli")  
          var appendsec=document.getElementById("seconds")   
          var appendmin=document.getElementById("mins")
          var buttonstart=document.getElementById("button-start")
          var buttonstop=document.getElementById("button-stop")
          var buttonreset=document.getElementById("button-reset")
          var Interval;

          buttonstart.onclick=function(){
            clearInterval(Interval);
            Interval=setInterval(startTimer,10);
          }
          buttonstop.onclick=function(){
            clearInterval(Interval);
          }
          buttonreset.onclick=function(){
            clearInterval(Interval);
            tens="00";
            sec="00";
            mins="00";
            appendsec.innerHTML=sec;
            appendtens.innerHTML=tens;
            appendmin.innerHTML=mins;
          }

          function startTimer(){
            tens++;
            if(tens<=9){
                appendtens.innerHTML="0"+tens;
            }
            if(tens>9){
                appendtens.innerHTML=tens;
            }
            if (tens>99){
                console.log('Seconds');
                sec++;
                appendsec.innerHTML="0"+sec;
                tens="0";
                appendtens.innerHTML="0"+"0";
            }
            if (sec>1){
                mins++;
                if (mins>9){
                    appendmin.innerHTML=mins;
                }
                else{
                appendmin.innerHTML="0"+mins ;}
                sec="0";
                appendsec.innerHTML="0"+"0";
            }
            if(sec>9){
                appendsec.innerHTML=sec;
            }
          }
        }
    </script>

     




</body>

</html>
